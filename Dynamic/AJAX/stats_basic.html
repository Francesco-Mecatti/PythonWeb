<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server stats</title>
</head>
<body onload="refreshStats()">
    <h1> Server stats </h1>
        <h2> Average load: </h2>
            <div id="average-load"></div>  <!-- percentage -->
        <h2> Memory </h2>
            <h3> Total: </h3>
                <div id="memory-total"></div>
            <h3> Available: </h3>
                <div id="memory-available"></div>
            <h3> In-use: </h3>  <!-- percentage -->
                <div id="memory-in-use"></div>
         <h2> Disk </h2>
            <h3> Total: </h3>
                <div id="disk-total"></div>
            <h3> In-use: </h3>
                <div id="disk-in-use"></div>  <!-- percentage -->
            <h3> Available: </h3>
                <div id="disk-available"></div>
        <h2> Network </h2>
            <h3> Bytes </h3>
                <h4> Sent: </h4>
                    <div id="network-bytes-sent"></div>
                <h4> Received: </h4>
                    <div id="network-bytes-received"></div>
            <h3> Packets </h3>
                <h4> Sent: </h4>
                    <div id="network-packets-sent"></div>
                <h4> Received: </h4>
                    <div id="network-packets-received"></div>
        <h2> Boot time: </h2>
            <div id="boot-time"></div>
    <br>
    <button type="button" id="refresh-button" onclick="refreshStats()"> Refresh </button> <br>
    <input type="checkbox" id="auto-refresh-checkbox" value="auto-refresh" onclick="autoRefresh()">
      <label for="auto-refresh-checkbox"> Auto refresh </label> <br>
</body>
<script src="stats.js"> </script>
<style>
    h2 {
        text-indent: 3em;
    }
    h3 {
        text-indent: 5em;
    }
    h4 {
        text-indent: 8em;
    }
    div {
        text-indent: 15em;
    }
</style>
</html>
