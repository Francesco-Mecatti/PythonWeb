<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server stats</title>
</head>
<body>
    <h1> Server stats </h1>
        <h2> Average load: </h2>
            <div id="average-load"></div>
        <h2> Memory </h2>
            <h3> Total: </h3>
                <div id="memory-total"></div>
            <h3> Available: </h3>
                <div id="memory-available"></div>
            <h3> In-use: </h3>  <!-- percentage -->
                <div id="memory-in-use"></div>
         <h2> Disk </h2>
            <h3> Total: </h3>
                <div id="disk-total"></div>
            <h3> In-use: </h3>
                <div id="disk-in-use"></div>
            <h3> Available: </h3>
                <div id="disk-available"></div>
        <h2> Network </h2>
            <h3> Bytes sent: </h3>
                <div id="network-bytes-sent"></div>
            <h3> Bytes received: </h3>
                <div id="network-bytes-received"></div>
            <h3> Packets </h3>
                <h4> Sent: </h4>
                    <div id="network-packets-sent"></div>
                <h4> Received: </h4>
                    <div id="network-packets-received"></div>
        <h2> Boot time: </h2>
            <div id="boot-time"></div>
</body>
<script>

</script>
</html>
